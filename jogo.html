<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nave VS Ovnis</title>

    <script src="animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="colisor.js"></script>
    <script src="spritesheet.js"></script>
    <script src="fundo.js"></script>
    <script src="nave.js"></script>
    <script src="tiro.js"></script>
    <script src="ovni.js"></script>

</head>

<body>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script>

        let imgEspaco = new Image();
        imgEspaco.src = "img/fundo-espaco.png";

        let imgEstrelas = new Image();
        imgEstrelas.src = "img/fundo-estrelas.png";

        let imgNuvens = new Image();
        imgNuvens.src = "img/fundo-nuvens.png";

        let imgNave = new Image();
        imgNave.src = "img/nave.png";

        let imgOvni = new Image();
        imgOvni.src = "img/ovni.png";

        let carregadas = 0;
        let total = 5;

        imgEspaco.onload = carregando;
        imgEstrelas.onload = carregando;
        imgNuvens.onload = carregando;
        imgNave.onload = carregando;
        imgOvni.onload = carregando;

        function carregando() {

            carregadas++;

            if (carregadas == total) {

                iniciar();

            }

        }

        function iniciar() {

            let canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");

            let animacao = new Animacao(context);
            let teclado = new Teclado(document);
            let colisor = new Colisor();

            let fundoEspaco = new Fundo(context, imgEspaco);
            let fundoEstrelas = new Fundo(context, imgEstrelas);
            let fundoNuvens = new Fundo(context, imgNuvens);

            let nave = new Nave(context, animacao, teclado, imgNave);

            fundoEspaco.velocidade = 3;
            fundoEstrelas.velocidade = 7;
            fundoNuvens.velocidade = 10;

            nave.x = canvas.width / 2 - imgNave.width / 2;
            nave.y = canvas.height - imgNave.height;
            nave.velocidade = 5;

            animacao.novoSprite(fundoEspaco);
            animacao.novoSprite(fundoEstrelas);
            animacao.novoSprite(fundoNuvens);
            animacao.novoSprite(nave);

            colisor.novoSprite(nave);

            animacao.ligar();

            setInterval(novoOvni, 1000);

            function novoOvni() {

                let ovni = new Ovni(context, imgOvni);

                ovni.velocidade = Math.floor(5 + Math.random() * (20 - 5 + 1));
                ovni.x = Math.floor(Math.random() * (canvas.width - imgOvni.width + 1));
                ovni.y = - imgOvni.height;

                animacao.novoSprite(ovni);
                colisor.novoSprite(ovni);

            }

            teclado.disparou(ESPACO, function() {

                nave.atirar();

            });

        }
   
    </script>

</body>

</html>
