<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nave VS Ovnis</title>

    <script src="animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="spritesheet.js"></script>
    <script src="sonic.js"></script>

</head>

<body>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        let teclado = new Teclado(document);
        let animacao = new Animacao(context);

        let imgSonic = new Image();
        imgSonic.src = "img/spritesheet.png";

        let sonic = new Sonic(context, teclado, imgSonic);
        sonic.x = 0;
        sonic.y = 100;
        animacao.novoSprite(sonic);

        imgSonic.onload = function() {

            animacao.ligar();

        }
   
    </script>

</body>

</html>
